<!DOCTYPE html>
<html>
<head>
	<title>NaijaFundSME | Payments</title>
	<link href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css' rel='stylesheet'>
	<link href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.3/css/font-awesome.css' rel='stylesheet'>
	<link href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css' rel='stylesheet'>
	<script type='text/javascript' src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
	<style>
		.inlineimage {
		max-width: 470px;
		margin-right: 8px;
		margin-left: 10px
		}

		.images {
		    display: inline-block;
		    max-width: 100%;
		    height: auto;
		    width: 20%;
		    margin: 1%;
		    left: 20px;
		    text-align: center
		}
		.images1{
			display: inline-block;
		    max-width: 98%;
		    height: auto;
		    width: 50%;
		    margin: 1%;
		    left: 20px;
		    text-align: center
		}
		.center{
			margin: auto;
			width: 23%;
		}
		.smn{
			width: 6%;
		}
		.brand {
			font-size: 40px;
			font-weight: 700;
			height: 56px;
			display: flex;
			align-items: center;
			color: black;
			position: sticky;
			top: 0;
			left: 0;
			background: var(--light);
			z-index: 500;
			padding-bottom: 20px;
			box-sizing: content-box;
		}

		#funding {
			color: green;
		}
		
	</style>
</head>
<body oncontextmenu='' class='snippet-body'>
	
	<div class="page-header text-center">
		<img class="img-responsive images" src="{{ url_for('static', filename='img/hello.png')}}">
		<h3 class="brand text-center center">	
			 Naija <span id="funding"> FundSme </span> 
		</h3>
	</div>
	<div class="smn">
	<div class="container">
		        <div class="row">
		            <div class="col-xs-12 col-md-6 col-md-offset-4">
		                <div class="panel panel-default">
		                    <div class="panel-heading">
		                        <div class="row">
		                            <h3 class="text-center"></h3>
		                            <div class="inlineimage"> 
		                            	<img class="img-responsive images" src="https://cdn0.iconfinder.com/data/icons/credit-card-debit-card-payment-PNG/128/Mastercard-Curved.png">
		                            	<img class="img-responsive images" src="{{ url_for('static', filename='img/zenith-bank.svg')}}">
		                            	<img class="img-responsive images" src="https://cdn0.iconfinder.com/data/icons/credit-card-debit-card-payment-PNG/128/Paypal-Curved.png">
		                            	<img class="img-responsive images" src="{{ url_for('static', filename='img/cc-visa-brands.svg')}}">
										<img class="img-responsive images1" src="{{ url_for('static', filename='img/flutterwave-2.svg')}}">
		                            </div>
		                        </div>
		                    </div>
		                    <div class="panel-body">
		                        <form action="#" method="POST" role="form">
		                            <div class="row">
										{% if display_alert == 0 %}
											<div class="col-xs-12">
												<div id="alert" class="alert alert-danger alert-dismissible  show" role="alert"> <strong>Invalid Card Number</strong>  <button type="button" class="close" data-dismiss="alert" aria-label="Close"> <span aria-hidden="true">&times;</span> </button> </div>
											</div>
										{% endif %}
										<div class="col-xs-12">
		                                    <div class="form-group"> <label>CARD NUMBER <span style="color: red;">*</span></label>
		                                        <div class="input-group"> <input type="tel" name="card_num" class="form-control" placeholder="Valid Card Number" required="required"/> <span class="input-group-addon"><span class="fa fa-credit-card"></span></span> </div>
		                                    </div>
		                                </div>
		                            </div>
		                            <div class="row">
		                                <div class="col-xs-7 col-md-7">
		                                    <div class="form-group"> <label><span class="hidden-xs">EXPIRATION </span><span class="visible-xs-inline">EXP</span> DATE <span style="color: red;">*</span></label> <input type="tel" name="expiration" class="form-control" placeholder="MM / YY" required="required"/> </div>
		                                </div>
		                                <div class="col-xs-5 col-md-5 pull-right">
		                                    <div class="form-group"> <label>CV CODE <span style="color: red;">*</span></label> <input type="tel" name="cvc" class="form-control" placeholder="CVC" required="required"/> </div>
		                                </div>
		                            </div>
		                            <div class="row">
		                                <div class="col-xs-12">
		                                    <div class="form-group"> <label>CARD OWNER <span style="color: red;">*</span></label> <input type="text" name="card_user_name" class="form-control" placeholder="Card Owner Name" required="required"/> </div>
		                                </div>
		                            </div>

									<div class="row">
		                                <div class="col-xs-12">
		                                    <div class="form-group"> <label>PHONE NUMBER <span style="color: red;">*</span></label> <input type="text" name="phoneno" class="form-control" placeholder="Enter Phone Number" required="required"/> </div>
		                                </div>
		                            </div>

									<div class="row">
		                                <div class="col-xs-12">
		                                    <div class="form-group"> <label>INVESTOR ID <span style="color: red;">*</span></label> <input type="text" value="{{ ip }}" name="investors_id" class="form-control" placeholder="DO NOT DELETE YOUR INVESTOR ID" required="required"/> </div>
		                                </div>
		                            </div>
									<div class="row">
		                                <div class="col-xs-12">
		                                    <div class="form-group"> <label>AMOUNT TO BE PAID <span style="color: red;">*</span></label> <input type="text" value="" name="amount" class="form-control" placeholder="Enter Amount" required="required"/> </div>
		                                </div>
		                            </div>

									<div class="panel-footer">
										<div class="row">
											<div class="col-xs-12"> <input type="submit" value="Confirm Payment" class="btn btn-success btn-lg btn-block"> </div>
										</div>
									</div>
							</form>
		                </div>
		            </div>
		        </div>
		    </div>
		</div>
</body>
<script type='text/javascript' src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js'></script>
 <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>
</html>
