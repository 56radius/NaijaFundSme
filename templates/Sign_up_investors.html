<!DOCTYPE html>
<!-- Coding by CodingLab | www.codinglabweb.com-->
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title> Sign Up </title>

    <!-- styling -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/Sign_up.css')}}">
   </head>
<body>
  <div class="wrapper">
    <h2>Sign Up Investors</h2>
      <form action="#" method="POST">
        <div class="input-box">
          <input type="text" name="fname" id="fname" placeholder="Enter your full name" required>
        </div>
        <div class="input-box">
          <input type="text" name="email" id="email" placeholder="Enter your email" required>
        </div>
        <div class="input-box">
          <input type="text" name="phoneno" id="phoneno" placeholder="Enter Phone number" required>
        </div>
        <div class="input-box">
          <input type="password" name="password" id="password" placeholder="Create password" required>
        </div>
        <div class="input-box">
          <input type="password" name="cpassword" placeholder="Confirm password" required>
        </div>
        <div class="input-box">
          <input type="text" name="zipcode" id="zipcode" placeholder=" Enter Zip-Code" required>
        </div>
        <div class="input-box">
          <input type="text" name="companyname" id="companyname" placeholder="Company Name" >
        </div>
        <div class="input-box">
          <input type="text" name="companyid" id="companyid" placeholder="Company ID" >
        </div>
        <div class="input-box">
          <input type="text" name="nin" id="nin" placeholder="National Identification Number" required>
        </div>
        <div class="policy">
          <input type="checkbox">
          </h3>I accept all terms & condition</h3>
        </div>
        <div class="input-box button">
          <input type="Submit" value="Register Now">
        </div>
        <div class="text">
          <h3>Already have an account? <a href="Login.html">Login now</a></h3>
        </div>
      </form>
  </div>
</body>
</html>
